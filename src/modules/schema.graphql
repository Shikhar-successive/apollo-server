type Query {
    getMe: User!
    getAllTrainee(display: pagination): getAllType!
}

type Mutation {
  create(user: CreateUserInput): ResponseUser!
  update(user: UpdateUserInput): ResponseUser!
  deleteUser(user: DeleteUserInput): DeleteUser!
  loginUser(payload: loginData): String!
}

type Subscription {
  traineeAdded: User!
  traineeUpdated: UpdatedUser!
  traineeDeleted: ID!
}
